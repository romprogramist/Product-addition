<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <title>Тестовое Задание</title>
</head>
<body>
    <main>
        <section>
            <div>
                <div>
                    <h1>
                        Добавление товара
                    </h1>
                    <form>
                        <select id="price-category">                        
                            <option value="По умолчанию">По умолчанию</option>     
                            <option  value="Максимальная цена">Максимальная цена</option>
                            <option value="Минимальная цена">Минимальная цена</option>                                    
                        </select>
                    </form>
                </div>
                <div>
                    <form class="form">
                        <label class="label">
                            Наименование товара
                        </label>
                        <input data-field-name="header" id="nameProd" placeholder="Введите наименование товара" type="text"  maxlength="25" autocomplete="off" required>
                        <label class="label">
                            Описание товара
                        </label>
                        <textarea maxlength="125" data-field-name="subtitle" placeholder="Введите ссылку"  type="text" autocomplete="off" id="descriptionProd" placeholder="Введите описание товара" required></textarea>
                        <label class="label">
                            Ссылка на изображение товара
                        </label>
                        <input data-field-name="img" placeholder="Введите ссылку"  type="text" autocomplete="off" required>

                        <label class="label">
                            Цена товара
                        </label>
                        <input data-field-name="price" id="numberProd" placeholder="Введите цену" type="number" autocomplete="off"  max="2000000" required>
                                        
                        <button>
                            Добавить товар
                        </button>
                    </form>
                    <div class="cards"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/index1.js"></script>
</body>
</html>
